<div id="current-password" class="inputDiv">
    <label class="label">Current Password</label>
    <input class="input" type="password">
    <span class="errorText"></span>
</div>
<div id="new-password" class="inputDiv">
    <label class="label">New Password</label>
    <input class="input" type="password">
    <span class="errorText"></span>
</div>
<div id="confirm-password" class="inputDiv">
    <label class="label">Confirm New Password</label>
    <input class="input" type="password">
    <span class="errorText"></span>
</div>
<button type="button" onClick="changePassword()" class="dashboard-button submit-button">Change Password</button>

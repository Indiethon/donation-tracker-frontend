<header>
    <h1>Donations</h1>
</header>

<section class="donation-stats">
<div class="donation-stats"><b>Total (Count): </b><span class="donation-total"></span> (<span class="donation-count"></span>) - 
<b>Max/Avg/Median Donation: </b><span class="donation-max"></span> / <span class="donation-average"></span> / <span class="donation-median"></span></b>
</div>

</section>

<section class="date-time-section">
    <div class="donation-text">Don't see your donation? Make sure you completed the transaction through PayPal!</div>
    <div class="timezone-text top">All dates and times are given in your local timezone.</div>
    <div class="timezone-text bottom"></div>
</section>
<section class="table-section">

</section>
<section class="pagination-section">
    <div class="pagination-text top">Showing <span class="pagination-num-start"></span>-<span
            class="pagination-num-end"></span> of <span class="pagination-num-total"></span> donations</div>
    <div class="pagination-text bottom">Page <input type="number" class="pagination-page-input" min="1"> of <span
            class="pagination-page-total"></span>
        <div class="pagination-button-container"><a class="pagination-go-link" pagination-link>
                <div class="pagination-go-button">Go</div>
            </a></div>
    </div>
</section>
